 <!-- navbar done  -->

 <!-- show the user profile  -->

 <div class="about container  bg-dark" style="display: none;">
  <div class="imgages">
    <img src="" alt="user image" class="imgages img-fluid" style="margin-top: 4px;" width="300px" height="300px">
  </div>
  <div class="para">
    <h3 id="uname">User</h3>
    <h6 id="uemail" class="container">email</h6>
    <button type="button" class="btn btn-secondary" id='hide'>Hide</button>
  </div>
</div>

 <!-- alert -->
 <div class="alert alert-danger" role="alert" style="display: none;" style="margin: 5px;">
  You Can`t skip without Rating us . You rating and comment helps us to improve our service.
</div>



 <div class="question">
     <div class="ask" id="one">
         <h3 id="q_num">What is github...?</h3><br>

      
        <video controls class="videos one" id="vid_num">

          <source src="./videos/v1.mp4" type="video/mp4" >
          
          Your browser does not support the video tag.
        </video>
     

     </div>




    
     <div class="pagination">
<nav aria-label="Page navigation example">
  <ul class="pagination">
  
    <li class="page-item disabled" aria-disabled="true"><a class="page-link pagenumber" href="#" name="one">1</a></li>

    <li class="page-item" aria-disabled="true"><a class="page-link nextbtn" href="#" name="six">Next</a></li>
    <li class="page-item">
   
  </ul>
</nav>
     </div>

 </div>
  <div class="ratingAndComment">
      <div class="rat">
        <h4>Rate Us <i class="fas fa-smile" style="color: orange;"></i></h4>
        <div class=”main” style="font-size: 30px;">
          <i class="fa fa-star unchecked" id="1"></i>
          <i class="fa fa-star unchecked" id="2"></i>
          <i class="fa fa-star unchecked" id="3"></i>
          <i class="fa fa-star unchecked" id="4"></i>
          <i class="fa fa-star unchecked" id="5"></i>
          </div>
      </div> 
      <div class="comm" style="margin-top: 5px;">
        <form action="">
          
          <label for="comment"> Comment<i class="far fa-comment"></i> </label>
          <textarea name="comment" id="comment" cols="30" rows="10" class="form-control" placeholder="Write your valuble comment"></textarea>
          <!-- <button type="button" class="btn btn-primary m-2">Next Question</button> -->
       
         
        </form>
      </div>
  </div>

<!-- save comment option will show here  -->







<!-- userprofile -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary userinfo" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Candidate Profile
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">About Candidate<i class="fas fa-user"></i> </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="aboutdata">

            <img src="./images/user.png"  class="img-fluid"  alt="" id='myuser' style="border-radius: 50%;"> 
            <h4 id="usname">Ashutosh Rai</h4>
             <h5 id='usmail'>branch : Information Technology</h5>
             <h5 id="uabout">CGPA : 9</h5>

          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>
